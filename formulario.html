<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <!-- Cargar Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- Contenedor -->
    <div class="container">
        <!-- Fila -->
        <div class="row">
            <!-- Columna -->
            <div class="col-12 col-sm-8 col-lg-6 col-xl-4 mx-auto">
                <!-- Formulario -->
                <form id="registroUsuario" action="user_new.html" method="get">
                    <h2 class="my-5">Registrarse como cliente</h2>
                    <!-- Input nombre -->
                    <div class="mb-3">
                        <label class="form-label" for="txtNombre">Ingrese su nombre <span class="text-danger">*</span></label>
                        <input id="txtNombre" name="txtNombre" class="form-control" type="text" required>
                    </div>
                    <!-- Input apellido -->
                    <div class="mb-3">
                        <label class="form-label" for="txtApellido">Ingrese su apellido <span class="text-danger">*</span></label>
                        <input id="txtApellido" name="txtApellido" class="form-control" type="text" required>
                    </div>
                    <!-- Input email -->
                    <div class="mb-3">
                        <label class="form-label" for="txtEmail">Ingrese su correo <span class="text-danger">*</span></label>
                        <input id="txtEmail" name="txtEmail" class="form-control" type="email" required>
                    </div>
                    <div class="mb-3 text-start text-primary">
                        <label for="genero" class="form-label">GÃ©nero:</label>
                        <select class="form-select" id="genero" name="genero" required>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Prefiero no decirlo">Prefiero no decirlo</option>
                        </select>
                    </div>
                    <!-- Input fecha -->
                    <div class="mb-3">
                        <label class="form-label" for="dateFecNac">Ingrese su fecha de nacimiento <span class="text-danger">*</span></label>
                        <input id="dateFecNac" name="dateFecNac" class="form-control" type="date" min="1920-12-31" max="2005-12-31" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Cargar jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Cargar JS custom -->
    <script src="formulario-01.js"></script>
</body>

</html>
